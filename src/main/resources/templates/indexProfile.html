<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Profile Manager</title>
</head>
<body>
<div align="center">
    <h1>Profile</h1>
    <a href="newProfile">Create Profile</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="profile : ${listProfiles}">
            <td th:text="${profile.id}">Profile ID</td>
            <td th:text="${profile.name}">Name</td>
            <td>
                <a th:href="@{'/editProfile/' + ${profile.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/deleteProfile/' + ${profile.id}}">Delete</a>
            </td>
        </tr>

        </tbody>
    </table>


</div>
</body>
</html>
